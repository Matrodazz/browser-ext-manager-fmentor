<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Browser extensions manager UI</title>

</head>
<body>
  <main>
  <div class="container__header">
      <div class="container__logo">
        <img id="logo" src="./assets/images/logo.svg"/>
        <button class="theme__button" id="theme__toggle">
          <img id="theme__icon" src="./assets/images/icon-moon.svg" alt="Tema"/>
        </button>
      </div>

      <div class="navbar">
        <h2>Lista de Extensões</h2>
        <div id="filters">
          <button class="filter__button filter__button--selected">Todas</button>
          <button class="filter__button">Ativo</button>
          <button class="filter__button">Inativo</button>
        </div>
      </div> 
    </div>

  <div class="extension__card">
    <div class="extension__card__top">
      <img src="./assets/images/logo-devlens.svg" />
      <div class="extension__card__details">
        <h3>DevLens</h3>
        <p class="extension__description">Quickly inspect page layouts and visualize element boundaries.</p>
      </div>
    </div>
    <div class="extension__card__buttons">
      <button class="remove__button">Remover</button>
      <label class="switch">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
    </div>
  </div>

  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Matrodazz">João Victor</a>.
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
